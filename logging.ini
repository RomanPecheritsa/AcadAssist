[loggers]
keys=root,app_logger,client_logger,sqlalchemy.engine,uvicorn,uvicorn.error,uvicorn.access,fastapi

[handlers]
keys=consoleHandler,fileAppHandler,fileClientHandler,fileSqlHandler

[formatters]
keys=standardFormatter

[formatter_standardFormatter]
format=[%(asctime)s] [%(levelname)s] [%(name)s] %(message)s (%(filename)s:%(lineno)d)
datefmt=%Y-%m-%d %H:%M:%S

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standardFormatter
args=(sys.stdout,)

[handler_fileAppHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=("logs/app.log", "a", 10*1024*1024, 3, "utf-8")

[handler_fileClientHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=standardFormatter
args=("logs/client_requests.log", "a", 10*1024*1024, 3, "utf-8")

[handler_fileSqlHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=standardFormatter
args=("logs/sql_queries.log", "a", 10*1024*1024, 5, "utf-8")

[logger_root]
level=WARNING
handlers=consoleHandler,fileAppHandler

[logger_app_logger]
level=DEBUG
handlers=consoleHandler,fileAppHandler
qualname=app_logger
propagate=0

[logger_client_logger]
level=INFO
handlers=consoleHandler,fileClientHandler
qualname=client_logger
propagate=0

[logger_sqlalchemy.engine]
level=INFO
handlers=fileSqlHandler
qualname=sqlalchemy.engine
propagate=0

[logger_uvicorn]
level=INFO
handlers=consoleHandler,fileAppHandler
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=consoleHandler,fileAppHandler
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=consoleHandler,fileAppHandler
qualname=uvicorn.access
propagate=0

[logger_fastapi]
level=INFO
handlers=consoleHandler,fileAppHandler
qualname=fastapi
propagate=0
